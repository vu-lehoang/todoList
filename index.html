<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Course</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <header>
          <h1>Todo list</h1>
          <div class="show-alert">Cập nhập thành công</div>
        </header>
        <form action="" class="form">
          <div class="form-group">
            <div class="form-group-item">
              <label for="">Name</label>
              <input type="text" class="name" id="name" placeholder="Enter your name" value=""/>
            </div>
            <div class="form-group-item">
              <label for="">Age</label>
              <input type="text" class="age" id="age" placeholder="Enter your address" value=""/>
            </div>
          </div>
          <div class="form-group">
            <div class="form-group-item">
              <label for="">Phone</label>
              <input type="text" class="phone" id="phone"  placeholder="Enter your phone" value="" />
            </div>
            <div class="form-group-item">
              <label for="">Address</label>
              <input
                type="text"
                class="address" id="address" 
                placeholder="Enter your address" value=""
              />
            </div>
          </div>
          <input type="hidden" id="index" value="">
          <button type="" class="btn btn-create">Create</button>
          
          <button type="" class="btn btn-update" style="display:none" >Update</button>
        </form>
        <div class="lists__info--wraper">
          <div class="lists__info"></div>
        </div>
      </div>
    </div>

    

    <script src="./app.js"></script>
  </body>
</html>
